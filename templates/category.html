<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twoje wydatki</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Kategoria: {{ category }}</h2>

    <table>
        <thead>
            <th>Tytuł</th>
            <th>Kategoria</th>
            <th>Opis</th>
            <th>Wartość</th>
            <th>Czy okresowy?</th>
        </thead>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</a></td>
            <td>{{ expense.category }}</a></td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.value }}</td>
            <td>{{ expense.periodic }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>Suma: </td>
            <td>{{ sum }}</td>
        </tr>
    </table>
</body>
